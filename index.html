<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 2px solid black;
            height: 80vh;
            display: flex;
            justify-content: center; 
            align-items: center;
            flex-wrap: wrap;
            /* align-content: center; */
        }
        .item{
            flex-grow: 1;
            font-size: 30px;
            border: 2px solid rgb(255, 0, 0);
            height: 50px;
            width: 10px;
            margin: 10px;
            background-color: yellowgreen;
            display: flex;
            align-items: center;
            order: 1;
            justify-content: center;
        }
        .item3 {
            /* flex-grow: 2; */
        }
        .item4 {
            flex-shrink: 2;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class=" item item1 order-3">1start</div>
            <div class=" item item2">2</div>
            <div class=" item item3">3</div>
            <div class=" item item4">4</div>
            <div class=" item item5">5</div>
            <div class=" item item6">6</div>
            <div class=" item item7 order-1 ">end</div>
        </div>
    </main>
</body>
</html>
