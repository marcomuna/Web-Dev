<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow & Outline property</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow:1px 5px 20px 0px green;
            text-shadow: 5px 5px 1px red;
            outline: 2px solid red;
            outline-offset: 2px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
