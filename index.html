<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaqueries</title>
    <style>
        body{
            background-color: pink;
        }

        @media  screen and (max-width: 400px){
            body{
                background-color: blue;
            }
            .boxes{
                flex-direction: column;
            }
        }
        .boxes{
            display: flex;
        }
        .bix{
            background-color: green;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">i am a bx</div>
    <div class="boxes">
        <div class="bix">box 1</div>
        <div class="bix">box 2</div>
        <div class="bix">box 3</div>
    </div>
</body>
</html>
