<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            border: 2px solid black;
            height: 80vh;
            display: grid;
            grid-row-gap: 5px;
            grid-column-gap: 10px;
            grid-template-areas: "nav nav nav nav"
                                "main main main side"
                                "fot fot fot fot";
        }
        .item{
            font-size: 30px;
            border: 2px solid rgb(255, 0, 0);
            height: 50px;
            background-color: yellowgreen;
        }
        .item1{
            grid-area: nav;
            background-color: rgb(255, 0, 255);
        }
        .item2{
            grid-area: main;
            background-color: rgb(55, 255, 0);
        }
        .item3{
            grid-area: side;
            background-color: rgb(223, 166, 115);
        }
        .item4{
            grid-area: fot;
            background-color: rgb(72, 0, 255);
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class=" item item1 order-3">1s</div>
            <div class=" item item2">2</div>
            <div class=" item item3">3</div>
            <div class=" item item4">4</div>
        </div>
    </main>
</body>
</html>
