<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on CSS selectors</title>
    <style>
        .boxs:first-child{
            background-color: blue;
        }
        .boxs::first-line{
            color: yellowgreen;
        }
        .boxs::first-letter{
            color: red;
        }
        .box::selection{
            background-color: rgb(0, 0, 0);
            color: red;
        }
        .b1::before{
            content:"muna is good";
        }
        .b4::before{
            content:"muna is good ";
        }
        .box::first-letter{
            font-size: 30px;
            color: purple;
        }
    </style>
</head>
<body>
    <div class="boxs">
        <div class="box b1">muna</div>
        <div class="box b2">muna</div>
        <div class="box b3">muna</div>
        <div class="box b4">muna</div>
    </div>
</body>
</html>
