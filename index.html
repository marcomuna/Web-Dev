<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* filter: invert(); */
        }.parent{
            position: absolute;
            border: 2px solid black;
            width: 500px;
            margin: 40px;
            padding: 10px;
            height: 900px;
        }
        .box{
            border: 2px solid black;
            width: 300px;
            height: 100px;
        }
        .box1{
            background-color: red;
            position: sticky;
            top: 0px;
            z-index: 1;
            width: 310px;
        }
        .box2{
            position: sticky;
            background-color: rgb(34, 255, 0);
            bottom: 50px;
            left: 30px;
            width: 320px;
        }
        .box3{
            background-color: rgb(0, 34, 255);
            /* position: absolute; */
            width: 330px;
        }
        .box4{
            width: 340px;
            z-index: 11;
            position: static;
            position: relative;
            background-color: rgb(255, 0, 234);
        }
        .box5{
            background-color: pink;
            position: fixed;
            bottom: 0px;
            height: 50px;
            z-index: 20;
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1">box 1</div>
    <div class="box box2">box 2</div>
    <div class="box box3">box 3</div>
    <div class="box box4">box 4</div>
    <div class="box box5">box 4</div>
    </div>
</body>
</html>
