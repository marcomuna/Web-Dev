
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts,Text & Color Properties</title>
    <style>
        /* fonts properties */
        .div1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: bold italic;
            font-weight: bolder;
            font-size: 18;
            line-height: 0.5;
            
        }
        /* text properties */
        .div2{
            letter-spacing: 2px;
            text-indent: 10px;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-decoration-color: blue;
            text-decoration-style: wavy;
        }
        /* color properties */
        .div3{
            color: red;
            background-color: yellowgreen;
            border-color: rgb(0, 0, 0);
        }
        .div4{
            color:rgba(90, 0, 0,0.5);
        }

    </style>
</head>
<body>
    <div class="div1">
        fonts
    </div>
    <p class="div1 div2">Lorem, ipsum dolor sit  adipisicing elit. Accusamus, nihil.</p>
    <p class="div3">Lorem ipsum dolor sit amet.</p>
    <p class="div4">Lorem ipsum dolor sit amet.</p>
</body>
</html>
