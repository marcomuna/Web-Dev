<body>
 <script>
    let obj = {
        a: 1,
        name:"muna"
    }
    console.log(obj);

    class animal{
        constructor(name){
            this.name = name
            console.log('object is created');
            
            function eats(){
                console.log('i am eating');
                
            }
           function jump(){
                 console.log('i can jump');
                
            }
        }
    }
        class lion extends animal{
            constructor(name){
                super(name)
                console.log('object is created and he is a lion');
                
            }
        }
    let a = new animal("bunny")
    console.log(a);
    let l = new lion("sher")
    console.log(l);
     
    // Classes in javascript////////////////////////////

    class User {
        constructor(name){
            this.name = name;
        }
        get name(){
            return this._name;
        }
        set name(value){
            if (value.length < 4){
                console.log('name is too short');
                return;
                
            }
            this._name = value;
        }
    }
    let user = new User("muna")
    console.log(user.name);
    user = new User("")
    
 </script>
